<div class="ortssuche" radAccessabilityTabCircleGroup>
  <mat-form-field aria-label="Ortssuche">
    <input
      radAccessabilityTabCircleElement
      #input
      type="text"
      placeholder="Suche..."
      matInput
      aria-label="Ortssuche"
      [formControl]="ortsSucheControl"
      [matAutocomplete]="auto" />

    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="extractName"
      autoActiveFirstOption
      (optionSelected)="onOrtAusgewaehlt($event)">
      <mat-option *ngFor="let suggestion of suggestions$ | async" [value]="suggestion">
        {{ suggestion.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button
    radAccessabilityTabCircleElement
    matTooltip="Eingabe zurÃ¼cksetzen"
    [disabled]="!input.value"
    (click)="onClearClick()"
    mat-icon-button
    class="ml-3 mat-icon-button-small">
    <mat-icon>clear</mat-icon>
  </button>
  <button
    radAccessabilityTabCircleElement
    matTooltip="Erneut anzeigen"
    [disabled]="!ortsSucheControl.value || !ortsSucheControl.value.name"
    (click)="onRefreshClick()"
    mat-icon-button
    class="mat-icon-button-small">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
