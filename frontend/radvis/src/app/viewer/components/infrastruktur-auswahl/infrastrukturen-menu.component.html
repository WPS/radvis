<div
  role="region"
  aria-label="Ebenenauswahl"
  aria-keyshortcuts="Control+Alt+Shift+E"
  *ngIf="infrastrukturenOben.length > 0"
  [class.collapsed]="infrastrukturenCollapsed"
  class="container"
>
  <div
    [class.justify-content-center]="infrastrukturenCollapsed"
    [class.justify-content-flex-end]="!infrastrukturenCollapsed"
    class="collapse-toggle-area"
  >
    <button
      #infrastrukturenCollapseButton
      (click)="infrastrukturenCollapsed = !infrastrukturenCollapsed"
      [attr.aria-label]="infrastrukturenCollapsed ? 'Ebenenauswahl Aufklappen' : 'Ebenenauswahl Einklappen'"
      [matTooltip]="infrastrukturenCollapsed ? 'Ebenenauswahl Aufklappen' : 'Ebenenauswahl Einklappen'"
      mat-icon-button
    >
      <mat-icon *ngIf="!infrastrukturenCollapsed">keyboard_arrow_left</mat-icon>
      <mat-icon *ngIf="infrastrukturenCollapsed">keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div
    *ngIf="selektierteInfrastrukturen$ | async as selektierteInfrastrukturen"
    class="display-flex flex-column h-100 no-overflow"
  >
    <div class="display-flex flex-column flex-grow h-100 w-100 scrollable-bereich">
      <!-- Infrastrukturen oben -->
      <table>
        <ng-template [ngForOf]="infrastrukturenOben" [ngForTemplate]="auswahlItem" ngFor></ng-template>
      </table>

      <!-- Weitere Kartenebenen -->
      <ng-container *ngIf="weitereKartenebenenFeatureAktiv">
        <rad-weitere-kartenebenen-infrastruktur-menu
          [collapsed]="infrastrukturenCollapsed"
          class="w-100"
        ></rad-weitere-kartenebenen-infrastruktur-menu>
        <table *ngIf="weitereKartenebenen$ | async as WeitereKartenebenen">
          <ng-template [ngForOf]="WeitereKartenebenen" [ngForTemplate]="weitereKartenebenenItem" ngFor></ng-template>
        </table>
      </ng-container>

      <div class="flex-grow"></div>

      <!-- Infrastrukturen unten-->
      <table class="mat-elevation-z10">
        <ng-template [ngForOf]="infrastrukturenUnten" [ngForTemplate]="auswahlItem" ngFor></ng-template>
      </table>
    </div>

    <!-- Schalter fuer Tabellenansicht -->
    <table class="mat-elevation-z10">
      <tr
        (click)="onToggleTabellen()"
        (keydown.enter)="onToggleTabellen()"
        [class.selected]="tabellenVisible$ | async"
        [matTooltipDisabled]="!infrastrukturenCollapsed"
        [tabindex]="infrastrukturenCollapsed ? 0 : -1"
        class="tabellen-ansicht-item"
        matTooltip="Tabellenansicht"
      >
        <td class="icon-column">
          <mat-icon
            [class.ml-5]="!infrastrukturenCollapsed"
            class="material-icons-outlined my-3"
            radAccessabilityText="Tabellenansicht"
            >table_chart
          </mat-icon>
        </td>
        <ng-container *ngIf="!infrastrukturenCollapsed">
          <td class="text-column w-100 pl-3" id="ta">Tabellenansicht</td>
          <td>
            <mat-checkbox
              (change)="onToggleTabellen()"
              (click)="$event.stopPropagation()"
              [checked]="(tabellenVisible$ | async) || false"
              aria-label="Tabellenansicht"
            ></mat-checkbox>
          </td>
        </ng-container>
        <td>
          <div [class.collapsed]="infrastrukturenCollapsed" class="linien-farbe"></div>
        </td>
      </tr>
    </table>

    <ng-template #auswahlItem let-infrastruktur>
      <tr
        (click)="onClickInfrastrukturen(infrastruktur)"
        (keydown.enter)="onClickInfrastrukturen(infrastruktur)"
        [class.selected]="selektierteInfrastrukturen.includes(infrastruktur)"
        [matTooltipDisabled]="!infrastrukturenCollapsed"
        [matTooltip]="infrastruktur.name"
        [tabindex]="infrastrukturenCollapsed ? 0 : -1"
      >
        <td class="icon-column">
          <mat-icon
            [class.ml-5]="!infrastrukturenCollapsed"
            [radAccessabilityText]="infrastruktur.displayName"
            [svgIcon]="iconPrefix + infrastruktur.name"
            class="my-3"
          ></mat-icon>
        </td>
        <ng-container *ngIf="!infrastrukturenCollapsed">
          <td class="text-column w-100 pl-3" [id]="infrastruktur.displayName">
            {{ infrastruktur.displayName }}
          </td>
          <td>
            <mat-checkbox
              (change)="onClickInfrastrukturen(infrastruktur)"
              (click)="$event.stopPropagation()"
              [attr.aria-labelledby]="infrastruktur.displayName"
              [checked]="selektierteInfrastrukturen.includes(infrastruktur)"
            ></mat-checkbox>
          </td>
        </ng-container>
        <td>
          <div
            [class.collapsed]="infrastrukturenCollapsed"
            [style.background-color]="infrastruktur.linienFarbe | colorToCss"
            class="linien-farbe"
          ></div>
        </td>
      </tr>
    </ng-template>
    <ng-template #weitereKartenebenenItem let-weitereKarteebenen let-i="index">
      <tr
        (click)="onClickWeiterKartenebenen(weitereKarteebenen)"
        (keydown.enter)="onClickWeiterKartenebenen(weitereKarteebenen)"
        [class.selected]="selectedWeitereKartenebenen.includes(weitereKarteebenen)"
        [matTooltipDisabled]="!infrastrukturenCollapsed"
        [matTooltip]="weitereKarteebenen.name"
        [tabindex]="infrastrukturenCollapsed ? 0 : -1"
      >
        <td class="position-relative">
          <div [matBadge]="i + 1" class="my-3" matBadgeSize="small">
            <mat-icon
              [class.ml-5]="!infrastrukturenCollapsed"
              [radAccessabilityText]="weitereKarteebenen.name"
              class="material-icons-outlined icon-column"
            >
              layers
            </mat-icon>
          </div>
        </td>
        <ng-container *ngIf="!infrastrukturenCollapsed">
          <td class="text-column w-100 pl-3 break-word">
            {{ weitereKarteebenen.name }}
          </td>
          <td>
            <mat-checkbox
              (change)="onClickWeiterKartenebenen(weitereKarteebenen)"
              (click)="$event.stopPropagation()"
              [attr.aria-label]="weitereKarteebenen.name"
              [checked]="selectedWeitereKartenebenen.includes(weitereKarteebenen)"
            ></mat-checkbox>
          </td>
        </ng-container>
        <td>
          <div
            [class.collapsed]="infrastrukturenCollapsed"
            [style.background-color]="weitereKarteebenen.farbe"
            class="linien-farbe"
          ></div>
        </td>
      </tr>
    </ng-template>
  </div>
</div>
