<button
  mat-stroked-button
  *ngIf="!isMenuItem"
  [matMenuTriggerFor]="umsetzungsstandMenu"
  [disabled]="loading"
  class="menu-open-button"
>
  <ng-container *ngIf="!loading; else spinner">
    Umsetzungsstandsabfrage
    <mat-icon class="menu-icon">arrow_drop_down</mat-icon>
  </ng-container>
  <ng-template #spinner>
    <mat-spinner diameter="24" class="inline-loading-spinner"></mat-spinner>
  </ng-template>
</button>

<button mat-menu-item *ngIf="isMenuItem" [matMenuTriggerFor]="umsetzungsstandMenu" [disabled]="loading">
  <mat-icon>
    <ng-container *ngIf="!loading; else spinner">
      <mat-icon>email</mat-icon>
    </ng-container>
    <ng-template #spinner>
      <mat-spinner diameter="24"></mat-spinner>
    </ng-template>
  </mat-icon>
  Umsetzungsstandsabfrage
</button>

<mat-menu #umsetzungsstandMenu="matMenu">
  <button class="menu-button" mat-menu-item (click)="filterForAbfrageStatus()">Nach Abfragestatus filtern</button>
  <button class="menu-button" mat-menu-item (click)="showConfirmationDialog()">Neue Abfrage starten</button>
  <button class="menu-button" mat-menu-item (click)="downloadAuswertung()">Auswertung herunterladen</button>
</mat-menu>
