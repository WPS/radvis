<div class="display-flex align-items-stretch flex-column justify-content-space-between h-100">
  <form class="form-group">
    <h4 class="mt-10">Welche Netzklasse soll den Kanten zugeordnet werden?</h4>
    <rad-enum-dropdown-control
      [options]="netzklasseOptions"
      class="mat-form-field-full-width"
      [formControl]="formControl"
    >
      Netzklasse
    </rad-enum-dropdown-control>
    <div *ngIf="sessionExists" class="hinweis red flex-grow mt-10">
      Es existiert bereits eine Import-Session. Brechen Sie diese ab, um eine neue zu starten.
    </div>
    <div class="flex-grow"></div>
  </form>

  <div class="display-flex buttons p-10">
    <button mat-flat-button color="primary" class="button" (click)="onAbort()">Abbrechen</button>
    <button mat-flat-button color="primary" class="button" [routerLink]="previousLink" queryParamsHandling="merge">
      Zur√ºck
    </button>
    <button
      mat-flat-button
      color="primary"
      class="button"
      [routerLink]="nextLink"
      queryParamsHandling="merge"
      *ngIf="sessionExists"
    >
      Weiter
    </button>
    <rad-action-button
      *ngIf="!sessionExists"
      (action)="onStart()"
      [waiting]="uploading"
      [disabled]="!formControl.valid"
    >
      Import starten
    </rad-action-button>
  </div>
</div>
