<form [formGroup]="form" class="form-group">
  <h2>Organisation bearbeiten</h2>

  <div class="display-flex justify-content-flex-end">
    <mat-slide-toggle
      (toggleChange)="onToggleAktiv()"
      [checked]="organisationAktiv"
      [disabled]="bearbeitenFuerBenutzerVerboten || fetchingNachAktivAenderung"
    >
      Aktiv
    </mat-slide-toggle>
    <mat-spinner *ngIf="fetchingNachAktivAenderung" diameter="28" class="active-toggle-spinner"></mat-spinner>
  </div>

  <mat-form-field class="mat-form-field-full-width">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput/>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('name')?.errors || null"></rad-validation-error-anzeige>

  <mat-form-field class="mat-form-field-full-width" *ngIf="!isCreator">
    <mat-label>Übergeordnete Organisation</mat-label>
    <input formControlName="uebergeordneteOrganisation" matInput/>
  </mat-form-field>

  <rad-validation-error-anzeige
    [errors]="form.get('uebergeordneteOrganisation')?.errors || null"
  ></rad-validation-error-anzeige>

  <mat-form-field>
    <mat-label> Organisations-Art</mat-label>
    <mat-select formControlName="organisationsArt">
      <mat-option *ngFor="let art of organisationsArten" [value]="art.name">{{ art.displayText }}</mat-option>
    </mat-select>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('organisationsArt')?.errors || null"></rad-validation-error-anzeige>

  <rad-multi-organisationen-dropdown-control
    [options]="(zuweisbareOrganisationen$ | async) ?? []"
    formControlName="zustaendigFuerBereichOf"
  >
    Zuständig für Bereiche
  </rad-multi-organisationen-dropdown-control>

  <div class="display-flex align-self-end">
    <button mat-stroked-button color="primary" (click)="onZurueck()" type="button">Zurück</button>
    <rad-action-button class="ml-8" style="width: 6rem" (action)="onSave()" [dirty]="form.dirty"
                       [waiting]="fetchingNachSpeicherung">
      Speichern
    </rad-action-button>
  </div>
</form>
