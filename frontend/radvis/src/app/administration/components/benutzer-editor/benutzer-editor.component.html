<form [formGroup]="form" class="form-group">
  <h2>Benutzer bearbeiten</h2>

  <div class="display-flex justify-content-flex-end position-relative">
    <mat-slide-toggle
      (toggleChange)="onStatusAendern()"
      [checked]="isAktiv"
      [disabled]="fetchingNachAktivAenderung"
    >
      aktiv
    </mat-slide-toggle>
    <mat-spinner *ngIf="fetchingNachAktivAenderung" diameter="28" class="active-toggle-spinner"></mat-spinner>
  </div>

  <mat-form-field class="mat-form-field-full-width">
    <mat-label>Vorname</mat-label>
    <input formControlName="vorname" matInput/>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('vorname')?.errors || null"></rad-validation-error-anzeige>

  <mat-form-field class="mat-form-field-full-width">
    <mat-label>Nachname</mat-label>
    <input formControlName="nachname" matInput/>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('nachname')?.errors || null"></rad-validation-error-anzeige>

  <mat-form-field class="mat-form-field-full-width">
    <mat-label>E-Mail-Adresse</mat-label>
    <input formControlName="email" matInput/>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('email')?.errors || null"></rad-validation-error-anzeige>

  <rad-organisationen-dropdown-control
    [options]="organisationen"
    class="mat-form-field-full-width mt-8"
    formControlName="organisation"
  >
    Organisation
  </rad-organisationen-dropdown-control>
  <rad-validation-error-anzeige [errors]="form.get('organisation')?.errors || null"></rad-validation-error-anzeige>

  <mat-form-field>
    <mat-label> Rollen</mat-label>
    <mat-select formControlName="rollen" multiple>
      <mat-option *ngFor="let rolle of rollen" [value]="rolle.name">{{ rolle.displayText }}</mat-option>
    </mat-select>
  </mat-form-field>
  <rad-validation-error-anzeige [errors]="form.get('rollen')?.errors || null"></rad-validation-error-anzeige>

  <div class="display-flex align-self-end">
    <button mat-stroked-button color="primary" (click)="onZurueck()" type="button">Zur√ºck</button>
    <rad-action-button class="ml-8" style="width: 6rem" (action)="onSave()" [dirty]="form.dirty"
                       [waiting]="fetchingNachSpeicherung">
      Speichern
    </rad-action-button>
  </div>
</form>
