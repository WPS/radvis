<mat-form-field class="w-100 form-field" [class.highlight-undetermined]="showUndeterminedHint">
  <mat-label>
    <ng-content></ng-content>
  </mat-label>
  <mat-select [formControl]="formControl" [multiple]="multiple">
    <mat-option [disabled]="true" [value]="UNDETERMINED" *ngIf="showUndeterminedOption"></mat-option>
    <mat-option *ngIf="nullable" [value]="null">Keine Angabe</mat-option>
    <mat-option
      *ngFor="let opt of options"
      [value]="opt.name"
      [matTooltip]="opt.displayText"
      [matTooltipDisabled]="!showTooltip"
      [disabled]="opt.disabled"
      >{{ opt.displayText }}
    </mat-option>
  </mat-select>
  <mat-hint *ngIf="showUndeterminedHint">{{ UNDETERMINED_LABEL }}</mat-hint>
  <mat-error>
    <div *ngFor="let msg of errorMessages">{{ msg }}</div>
  </mat-error>
</mat-form-field>
