<rad-import-step-layout>
  <form class="import-step-content form-group">
    <h4 class="mt-10">Welche Netzklasse soll den Kanten zugeordnet werden?</h4>
    <rad-enum-dropdown-control
      [options]="netzklasseOptions"
      class="mat-form-field-full-width"
      [formControl]="formControl"
    >
      Netzklasse
    </rad-enum-dropdown-control>
    <div class="flex-grow"></div>
  </form>

  <div *ngIf="sessionExists" class="import-step-footer-message hinweis red flex-grow mt-10">
    Es existiert bereits eine Import-Session. Brechen Sie diese ab, um eine neue zu starten.
  </div>
  <div class="import-step-footer-buttons">
    <button mat-flat-button color="primary" class="button" (click)="onAbort()">Abbrechen</button>
    <button mat-flat-button color="primary" class="button" (click)="onPrevious()">ZurÃ¼ck</button>
    <button mat-flat-button color="primary" class="button" (click)="onNext()" *ngIf="sessionExists">Weiter</button>
    <rad-action-button
      *ngIf="!sessionExists"
      (action)="onStart()"
      [waiting]="uploading"
      [disabled]="!formControl.valid"
    >
      Import starten
    </rad-action-button>
  </div>
</rad-import-step-layout>
