<div
  class="trennstreifen"
  [class.selected]="selectedSeite === seiteLinks"
  [class.badge]="linksDirty"
  (click)="onTrennstreifenClicked(seiteLinks)"
  [matTooltip]="'Sicherheitstrennstreifen ' + seiteLinks">
  <span class="trennstreifen-label">{{ seiteLinks }}</span>
</div>
<div class="radweg">
  <span class="radweg-arrow" *ngIf="richtung === Richtung.IN_RICHTUNG" matTooltip="Fahrradweg in Stationierungsrichtung"
    ><mat-icon>north</mat-icon></span
  >
  <span
    class="radweg-arrow"
    *ngIf="richtung === Richtung.GEGEN_RICHTUNG"
    matTooltip="Fahrradweg gegen die Stationierungsrichtung"
    ><mat-icon>south</mat-icon></span
  >
  <span class="radweg-arrow" *ngIf="richtung === Richtung.BEIDE_RICHTUNGEN" matTooltip="Fahrradweg in beide Richtungen"
    ><mat-icon>south</mat-icon><mat-icon>north</mat-icon></span
  >
  <span
    class="radweg-arrow-unknown"
    *ngIf="!richtung || richtung === Richtung.UNBEKANNT"
    matTooltip="Fahrradweg mit unbekannter oder nicht eindeutiger Fahrtrichtung"
    >?</span
  >
</div>
<div
  class="trennstreifen"
  [class.selected]="selectedSeite === seiteRechts"
  [class.badge]="rechtsDirty"
  (click)="onTrennstreifenClicked(seiteRechts)"
  [matTooltip]="'Sicherheitstrennstreifen ' + seiteRechts">
  <span class="trennstreifen-label">{{ seiteRechts }}</span>
</div>
