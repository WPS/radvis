<div *ngIf="showHeader" class="display-flex justify-content-space-between mb-10 header">
  <div class="ml-10 titel">{{ titel }}</div>
  <button matTooltip="Schließen" (click)="onClose()" mat-icon-button class="align-self-end">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div class="form-group" [class.has-header]="showHeader">
  <ng-content></ng-content>
</div>

<div class="buttons display-flex p-10" *ngIf="canEdit">
  <button [disabled]="disabled" (click)="onReset()" mat-stroked-button color="primary" type="button">
    Zurücksetzen
  </button>
  <div>
    <rad-action-button [disabled]="disabled" [dirty]="dirty" [waiting]="fetching" (action)="onSave()">
      Speichern
    </rad-action-button>
  </div>
</div>
