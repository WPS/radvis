<mat-label>
  <ng-content select=".ueberschrift"></ng-content>
</mat-label>
<mat-chip-listbox class="mt-8" *ngIf="selectedOrganisationen.length > 0">
  <mat-chip-option
    [selectable]="false"
    *ngFor="let org of selectedOrganisationen"
    (removed)="onOrganisationRemoved(org)"
  >
    {{ org | organisation }}
    <mat-icon
      matChipRemove
      *ngIf="canRemove(org)"
      [disabled]="formControl.disabled"
      radAccessabilityText="Organisation entfernen"
      >cancel
    </mat-icon>
  </mat-chip-option>
</mat-chip-listbox>
<mat-form-field class="w-100 form-field">
  <mat-label>
    <ng-content select=".beschreibung"></ng-content>
  </mat-label>
  <input
    matInput
    [matAutocomplete]="auto"
    [formControl]="formControl"
    #trigger="matAutocompleteTrigger"
    (click)="onClick($event, trigger)"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="organisationDisplayName"
    (optionSelected)="onOptionSelected($event)"
  >
    <mat-option *ngFor="let option of filteredOptions" [value]="option">
      {{ option | organisation }}
    </mat-option>
  </mat-autocomplete>
  <mat-error>
    <div *ngFor="let msg of errorMessages">{{ msg }}</div>
  </mat-error>
</mat-form-field>
