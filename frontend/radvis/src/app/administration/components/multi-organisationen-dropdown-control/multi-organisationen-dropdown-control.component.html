<mat-label>
  <ng-content></ng-content>
</mat-label>
<mat-chip-list class="mt-8" *ngIf="selectedOrganisationen.length > 0">
  <mat-chip *ngFor="let org of selectedOrganisationen" (removed)="onOrganisationRemoved(org)">
    {{ org | organisation }}
    <mat-icon matChipRemove *ngIf="canRemove(org)" radAccessabilityText="Organisation entfernen">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
<mat-form-field class="w-100">
  <mat-label>Organisation hinzuf√ºgen</mat-label>
  <input
    matInput
    [matAutocomplete]="auto"
    [formControl]="formControl"
    #trigger="matAutocompleteTrigger"
    (click)="onClick($event, trigger)"
  />
  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="organisationDisplayName"
    (optionSelected)="onOptionSelected($event)"
  >
    <mat-option *ngFor="let option of filteredOptions" [value]="option">
      {{ option | organisation }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
