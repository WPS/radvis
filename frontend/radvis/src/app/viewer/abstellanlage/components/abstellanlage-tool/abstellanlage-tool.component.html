<ng-container *ngIf="abstellanlage">
  <mat-toolbar radRightDetailsShortcut>
    <h2 class="flex-grow">Abstellanlage</h2>
    <button
      *ngIf="abstellanlage.darfBenutzerBearbeiten"
      matTooltip="Abstellanlage löschen"
      (click)="onDeleteAbstellanlage()"
      mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
    <button matTooltip="Zur Position der Abstellanlage springen" (click)="focusAbstellanlageIntoView()" mat-icon-button>
      <mat-icon>my_location</mat-icon>
    </button>
    <button matTooltip="Abstellanlage-Editor schließen" (click)="onClose()" mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>

  <nav mat-tab-nav-bar color="accent" [disableRipple]="true" [tabPanel]="tabPanel">
    <a
      mat-tab-link
      queryParamsHandling="merge"
      [routerLink]="eigenschaftenRoute"
      [routerLinkActiveOptions]="routerLinkActiveOptions"
      [active]="rlaEigenschaften.isActive"
      routerLinkActive
      #rlaEigenschaften="routerLinkActive"
      class="nav-bar-item">
      Eigenschaften
    </a>
    <a
      mat-tab-link
      routerLinkActive
      #rlaDateien="routerLinkActive"
      queryParamsHandling="merge"
      [routerLink]="dateiRoute"
      [routerLinkActiveOptions]="routerLinkActiveOptions"
      [active]="rlaDateien.isActive"
      class="nav-bar-item">
      Dateien
    </a>
  </nav>
</ng-container>

<mat-tab-nav-panel class="tab-panel" #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
