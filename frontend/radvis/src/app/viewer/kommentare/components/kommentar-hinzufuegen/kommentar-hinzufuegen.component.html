<form [formGroup]="formGroup" class="display-flex flex-row m-10 align-items-end">
  <div class="display-flex flex-column align-items-stretch flex-grow mr-10">
    <mat-form-field appearance="outline" class="kommentar-input">
      <mat-label>Ihre Nachricht</mat-label>
      <textarea matInput formControlName="kommentarText" class="kommentar-textarea"></textarea>
    </mat-form-field>
    <rad-validation-error-anzeige
      [errors]="formGroup.get('kommentarText')?.errors || null"
      *ngIf="formGroup.get('kommentarText')?.dirty"></rad-validation-error-anzeige>
  </div>
  <button matTooltip="Kommentar absenden" (click)="send()" mat-icon-button color="primary">
    <mat-icon>send</mat-icon>
  </button>
</form>
